controller:
  width: 60
  height: 2
  reverse_x: True
  reverse_y: False

sections:
  top_left:
    x: 0
    y: 0
    width: 30
    height: 1
  top_right:
    x: 30
    y: 0
    width: 30
    height: 1
  bottom:
    x: 0
    y: 1
    width: 60
    height: 1
  patch1:
    x: 5
    y: 0
    width: 5
    height: 2
  patch2:
    x: 15
    y: 0
    width: 5
    height: 2

palettes:
  red_fade:
    colour: red
    fade_steps: 10
    fade_hold: 10
  rgb:
    colours: [red, green, blue]
  rgb_fade:
    colours: [red, green, blue]
    fade_steps: 10
    fade_hold: 10
  rainbow_fade:
    rainbow_steps: 10
    fade_steps: 10
    fade_hold_on: 20
    fade_hold_off: 10

  rainbow_10:
    rainbow_steps: 10
  rainbow_30:
    rainbow_steps: 30
  rainbow_250:
    rainbow_steps: 250

renderers:
  # Rainbows
  -
    type: rainbow
    sections: top_left
    palette: rainbow_10
  -
    type: rainbow
    sections: top_right
    palette: rainbow_30
  -
    type: rainbow
    sections: bottom
    palette: rainbow_10

  # Patches
  -
    type: patch
    sections: patch1
    palette: red
  -
    type: patch
    sections: patch2
    palette: rainbow_250

  # Clock
  -
    type: clock
    sections: bottom

  # Gravity shots
  -
    type: gravity_shot
    sections: bottom

  # Gravity Drips
  -
    type: gravity_drip
    sections: bottom

displays:
  -
    type: websocket
