<!DOCTYPE html>
<html>
    <head>
        <title>
            RGBStrip Server
        </title>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="/static/js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    </head>
    <body>
        <span id="left">
            <span id="config">
                Config:
                <input id="show_config_help" type="checkbox"/>
                <label for="show_config_help">Show Help</label>

                <button id="reload_config">Reload</button>
                <button id="save_config">Save</button>
                <span id="config_status">...</span>
                <textarea id="config_input"></textarea>
            </span>
        </span>

        <span id="right">
            <span id="led_container">
                <!--Everything LED related should go in here-->
            </span>
            <span id="config_help">
                Config Help:
                <pre></pre>
            </span>
        </span>
    </body>
</html>
