<!DOCTYPE html>

    <head>
        <title>

        <script type="text/javascript" src="/static/js/index.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/main.css">

    <body>
        <span id="led_container">
            <!--Everything LED related should go in here-->
        </span>

        <span id="config">
